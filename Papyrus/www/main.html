<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://pastebin.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>Papyrus</title>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!--JQuery references-->
    <script src="scripts/3rdParty/jquery.min.js"></script>

    <!--JQuery-Mobile references-->
    <script src="scripts/3rdParty/jquery.mobile-1.4.5.min.js"></script>
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <link href="css/jquery.mobile.squareui.css" rel="stylesheet" />
    

    <!-- Angular references-->
    <script src="scripts/3rdParty/angular.min.js"></script>
    <script src="scripts/3rdParty/angular-touch.min.js"></script>

    <!-- Papyrus references -->
    <link href="css/index.css" rel="stylesheet" />
    <script src="scripts/index.js"></script>
    <script src="scripts/noteApp.js"></script>
    

</head>
<body ng-app="noteApp">
    
    <div data-role="page" id="notePage"  class="full">
        <div data-role="main" class="ui-content full" ng-controller="noteCtrl" style="position:absolute;">
            <textarea id="noteField" autofocus="autofocus" ng-model="text" ng-change="save()" ng-swipe-left="clear()" ng-swipe-right="switchPage()" style="position:absolute b"></textarea>
        </div>
    </div>

    <div data-role="page" id="options">
        <div data-role="header">
            <h1>Paparus</h1>
            <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
        </div>
        <div data-role="main" class="ui-content" ng-controller="optionsCtrl" ng-swipe-left="switchPage()">
            <h1>Clipboard</h1>
            <div class="ui-grid-a" ng-controller="clipboardCtrl">
                <div class="ui-block-a">
                    <button class="ui-btn" ng-click="copy()">Copy</button>
                </div>
                <div class="ui-block-b">
                    <button class="ui-btn" ng-click="paste()">Paste</button>
                </div>
            </div>
            <div ng-controller="pasteCtrl">
                <h1>Pastebin</h1>
                <!--<button class="ui-btn" ng-click="saveToPastebin()">Save To Pastebin</button>-->
                <label for="pasteBin-code">Pastebin Code:</label>
                <input id="pasteBin-code" ng-model="code" />
                <button ng-click="get()" class="ui-btn">Get from pastebin</button>
            </div>
        </div>
    </div>

</body>
</html>
